<wj-flex-grid #testGrid [itemsSource]="data" ></wj-flex-grid>
<wj-flex-grid [itemsSource]="data1"></wj-flex-grid>

<wj-flex-grid #flex class="grid" [itemsSource]="data1" [isReadOnly]="true" [allowSorting]="true" >
  <wj-flex-grid-column [header]="'No.'" [binding]="'id'" [width]="300"></wj-flex-grid-column>
  <wj-flex-grid-column [header]="'国家'" [binding]="'country'"></wj-flex-grid-column>
  <wj-flex-grid-column [header]="'价格'" [binding]="'sales'" [format]="'n0'"></wj-flex-grid-column>
  <wj-flex-grid-column [header]="'价格差异'" [binding]="'salesDiff'" [format]="'n0'"></wj-flex-grid-column>
  <wj-flex-grid-column [header]="'花销'" [binding]="'expenses'" [format]="'n0'"></wj-flex-grid-column>
  <wj-flex-grid-column [header]="'花销差异'" [binding]="'expensesDiff'" [format]="'n0'"></wj-flex-grid-column>
</wj-flex-grid>
<button (click)="show()">show</button>
<a href="#">show</a>
